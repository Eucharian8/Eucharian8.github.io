<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <!-- <link rel="stylesheet" href="table.css" /> -->
    <style>
         table, th, tr, td {
        border: 1 px solid black;
    }
    .intro1 {
        text-align: center;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="4"> Day</th>
        </tr>

        <tr>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>

        <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 a.m.</td>
        <td rowspan="2">5:00 p.m.</td>
        <td class="intro1">Introduction to XML</td>
        </tr>
        <tr>
            <td class="intro1">Validity: DTD and Relax NG</td>
        </tr>

        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td rowspan="2", class="intro1">XPath</td>
        </tr>
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
            <td class="intro1">XSL Transformations</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td class="intro1">XSL Formatting Objects</td>
        </tr>
    </table>
    
</body>
</html>
